<!DOCTYPE html>
<html lang='en' ng-app>
    <head>
        <meta charset="utf-8">
        <title>Simple Angular Example</title>
        <link rel='stylesheet' href='src/css/angular.css'>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js'></script>
    </head>
    
    <body>
        <header><h1>HANNIBAL'S BOTS</h1></header>
        <div class='third'>
        <p class='welcome'>Tell your friends to join us for an awesome day of tinkering.</p>
            <form>
                To: <br>
                <input ng-model='name' type='text'><br>
                Message: <br>
                <textarea ng-model='message'></textarea>
                <input type='submit' value='send message'>
            </form>
        </div>
        
        <div class='two-thirds'>
            <div class='postcard'>
                <div>{{ name }}</div>
                <p>{{ message }}</p>
            </div>
        </div>
    </body>
</html>
