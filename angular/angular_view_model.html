<!DOCTYPE html>
<html lang='en' ng-app>
    <head>
        <meta charset="utf-8">
        <title>Angular with a view model</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
        <script src='src/js/angular-controller.js'></script>
        <link rel='stylesheet' href='src/css/angular_view_model.css'>
    </head>
    
    <body>
        <header><h1>HANNIBAL'S BOTS</h1></header>
        <h2>Buy tickets</h2>
        <div class='third'><img src='src/img/catbot6.jpeg' alt='Catbot'></div>
        <div class='two-thirds'>
            <table ng-controller='BasketCtrl'>
                <tr><td>Item:</td><td>{{ description }}</td></tr>
                <tr><td>Cost:</td><td>{{ cost }}</td></tr>
                <tr><td>Qty:</td><td><input type='number' ng-model='qty'></td></tr>
                <tr><td>Subtotal:</td><td>{{qty * cost | currency}}</td></tr>          
            </table>
        </div>
    </body>
</html>
