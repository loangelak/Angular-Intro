<!DOCTYPE html>
<html lang='en' ng-app>
    <head>
        <meta charset="utf-8">
        <title>Angular with remote data</title>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js'></script>
        <script src='src/js/angular-external-data.js'></script>
        <link rel='stylesheet' href='src/css/angular_view_model.css'>
    </head>
    
    <body>
        <header><h1>HANNIBAL'S BOTS</h1></header>
        <h2>Session Times</h2>
        <div class='third'><img src='src/img/catbot6.jpeg' alt='Catbot'></div>
        <div class='two-thirds' id='timetable'>
            <table ng-controller='TimetableCtrl'>
                <tr><th>time</th><th>title</th><th>detail</th></tr>
                <tr ng-repeat='session in sessions'>
                <td>{{ session.time }}</td>
                <td>{{ session.title }}</td>
                <td>{{ session.detail }}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
